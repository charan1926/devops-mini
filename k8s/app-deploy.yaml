apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: devops-mini
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: devops-mini:latest # e.g., charan1926/devops-mini:latest or local image name
          ports:
            - containerPort: 5000
          env:
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: flask-svc
  namespace: devops-mini
spec:
  selector:
    app: flask-app
  ports:
    - port: 5000
      targetPort: 5000
  type: NodePort

